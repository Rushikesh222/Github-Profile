<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Github Profile</title>
  </head>
  <body>
    <form class="user-form" id="form">
      <input type="text" id="search" placeholder="Gearch for Github User" />
    </form>
    <main id="main">
      <div class="card">
        <div>
          <img
            src="https://www.incimages.com/uploaded_files/image/1920x1080/getty_488453319_20001333150369749783_283021.jpg"
            alt=""
            class="avatar"
          />
        </div>
        <div class="user-info">
          <h2>johndoe</h2>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Alias,
            saepe!
          </p>
          <ul>
            <li>300<strong>Followers</strong></li>
            <li>300<strong>Following</strong></li>
            <li>300<strong>Repos</strong></li>
          </ul>
          <div id="repos">
            <a href="#" class="repos">Repo 1</a>
            <a href="#" class="repos">Repo 2</a>
            <a href="#" class="repos">Repo 3</a>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
    integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./app.js"></script>
</html>
